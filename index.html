<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array</h1>
    -> In js array is a collection of elements with different data type.(except c and c++)<br/>
    -> In c and c++ array is a collection of similar datatype.<br/>
    <h1>PUSH AND POP CONCEPT IN JS (these are inbuild functions.)</h1>
    -> push() : Insert from end.<br/>
    -> pop() : Remove from end.<br/>

    <script>
        const fruits = ["Apple","banana","carrot"];
        console.log('Before push:',fruits);
        fruits.push("Mango");
        console.log('After push',fruits);
        fruits.pop();
        console.log('After pop',fruits);
        fruits.push("Mango","watermelon","grapes");
        console.log('After push',fruits);
        fruits.pop();
        console.log('After pop',fruits);

    </script>
</body>
</html>
